name: Generate Media & (Optional) Post

on:
  workflow_dispatch:
  schedule:
    # 11:00 AM America/Chicago daily (16:00 UTC)
    - cron: "0 16 * * *"

jobs:
  build-media:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate images
        run: python make_images.py

      - name: Generate videos
        run: python make_videos.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media
          path: |
            out/images/*.jpg
            out/videos/*.mp4

  post-youtube-shorts:
    needs: build-media
    runs-on: ubuntu-latest
    if: ${{ secrets.YT_CLIENT_ID && secrets.YT_CLIENT_SECRET && secrets.YT_REFRESH_TOKEN }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: media
          path: media_out
      - name: Upload to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          python -m pip install google-api-python-client google-auth-oauthlib google-auth-httplib2
          python scripts/post_youtube.py "media_out/videos/reel_0.mp4" "Daily motivation ✨ #create #consistency"

  post-instagram-reels:
    needs: build-media
    runs-on: ubuntu-latest
    if: ${{ secrets.IG_USER_ID && secrets.IG_ACCESS_TOKEN }}
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: media
          path: media_out
      - name: Upload to Instagram (placeholder)
        env:
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
        run: |
          python scripts/post_instagram.py "media_out/videos/reel_0.mp4" "Daily motivation ✨ #create #consistency"
