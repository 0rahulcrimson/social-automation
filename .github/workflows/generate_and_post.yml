name: generate-media

on:
  workflow_dispatch:
  schedule:
    - cron: "0 16 * * *" # daily at 16:00 UTC

concurrency:
  group: media-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write # needed for creating a Release

jobs:
  build-media:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install FFmpeg and deps
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg jq
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate images
        run: python make_images.py

      - name: Generate videos
        run: python make_videos.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: media
          path: |
            out/images/*.jpg
            out/videos/*.mp4

  create-release:
    needs: build-media
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: media
          path: media_all

      - name: Create tag name
        id: tag
        run: |
          echo "TAG=v$(date +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT

      - name: Create GitHub Release with media
        uses: softprops/action-gh-release@v2
        with:
          name: "Auto media ${{ steps.tag.outputs.TAG }}"
          tag_name: ${{ steps.tag.outputs.TAG }}
          draft: false
          prerelease: false
          files: |
            media_all/**/*.jpg
            media_all/**/*.mp4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  post-youtube-shorts:
    needs: build-media
    runs-on: ubuntu-latest
    steps:
      - name: Check YouTube secrets
        run: |
          if [ -z "${{ secrets.YT_CLIENT_ID }}" ] || [ -z "${{ secrets.YT_CLIENT_SECRET }}" ] || [ -z "${{ secrets.YT_REFRESH_TOKEN }}" ]; then
            echo "YouTube secrets missing, skipping."
            exit 0
          fi

      - name: Checkout (to get scripts)
        uses: actions/checkout@v4

      - name: Download media artifact
        uses: actions/download-artifact@v4
        with:
          name: media
          path: media_out

      - name: Install YouTube client libs
        run: |
          python -m pip install --upgrade pip
          python -m pip install google-api-python-client google-auth-oauthlib google-auth-httplib2

      - name: Upload first reel to YouTube Shorts
        env:
          YT_CLIENT_ID: ${{ secrets.YT_CLIENT_ID }}
          YT_CLIENT_SECRET: ${{ secrets.YT_CLIENT_SECRET }}
          YT_REFRESH_TOKEN: ${{ secrets.YT_REFRESH_TOKEN }}
        run: |
          VIDEO=$(ls -1 media_out/*.mp4 | head -n1)
          python scripts/post_youtube.py "$VIDEO" "Daily motivation ✨ #create #consistency"

  post-instagram-reels:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: Check Instagram secrets
        run: |
          if [ -z "${{ secrets.IG_USER_ID }}" ] || [ -z "${{ secrets.IG_ACCESS_TOKEN }}" ]; then
            echo "Instagram secrets missing, skipping."
            exit 0
          fi

      - name: Get latest release MP4 URL
        id: pick
        run: |
          api="https://api.github.com/repos/${{ github.repository }}/releases/latest"
          url=$(curl -s "$api" | jq -r '.assets[] | select(.name | endswith(".mp4")) | .browser_download_url' | head -n1)
          echo "VIDEO_URL=$url" >> $GITHUB_OUTPUT

      - name: Post to Instagram Reels
        run: |
          curl -X POST \
            "https://graph.facebook.com/v17.0/${{ secrets.IG_USER_ID }}/media" \
            -F "video_url=${{ steps.pick.outputs.VIDEO_URL }}" \
            -F "caption=Daily motivation ✨ #create #consistency" \
            -F "access_token=${{ secrets.IG_ACCESS_TOKEN }}"
